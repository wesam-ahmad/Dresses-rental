                      <form class="row g-3 needs-validation" novalidate="">
                        <div class="col-12">
                            <label for="yourPassword" class="form-label">Your Name</label>
                            <input type="text" name="username" placeholder="Full Name" class="form-control" id="username" required="">
                            <div class="invalid-feedback">Full Name</div>
                          </div>
    
                        <div class="col-12">
                          <label for="yourUsername" class="form-label"> Enter Your email address</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" name="username" placeholder="youremail@domain.com" class="form-control" id="yourUsername" required="">
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>
                        <div class="col-12">
                            <label for="yourPassword" class="form-label">Your Number</label>
                            <input type="tel" name="Phone" placeholder="07xxxxxxxx" class="form-control" id="Phone" required="">
                            <div class="invalid-feedback">Phone Number</div>
                          </div>
    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Password</label>
                          <input type="password" name="password" placeholder="Your Password" class="form-control" id="yourPassword" required="">
                          <div class="invalid-feedback">Please enter your password!</div>
                        </div>
    
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" value="true" style="margin-top: 12px;" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                I agree all statements in Terms of service</label>
                          </div>
                        </div>
                        <div class="row justify-content-end">
                        <div class="col-6">
                          <button class="btn w-100" style="background-color: #F45757;" type="submit">Sign-up</button>
                        </div>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">Have already an account? <a href="#">Log-in here</a></p>
                        </div>
                      </form>
